<div id="blog">
    <section class="clearfix">
        <h3 class="text-center" style="color:gray; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 15px;">
            <i class="fa fa-newspaper-o" style="color: var(--accent-color); font-size: 0.8em;"></i>
            Technical Blog
        </h3>
        
        <!-- Filtros y búsqueda -->
        <div class="blog-filters" style="margin-bottom: 30px;">
            <div class="search-container" style="margin-bottom: 20px;">
                <input type="text" id="blogSearch" placeholder="Search articles..." 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            <div class="category-filters" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="golang">Go</button>
                <button class="category-btn" data-category="microservices">Microservices</button>
                <button class="category-btn" data-category="architecture">Architecture</button>
                <button class="category-btn" data-category="performance">Performance</button>
                <button class="category-btn" data-category="devops">DevOps</button>
                <button class="category-btn" data-category="tutorials">Tutorials</button>
            </div>
        </div>

        <!-- Contenedor de artículos -->
        <div id="blogContainer" class="blog-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px;">
            <!-- Los artículos se cargarán dinámicamente aquí -->
        </div>

        <!-- Loading spinner -->
        <div id="blogLoadingSpinner" style="text-align: center; padding: 40px; display: none;">
            <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 15px; color: #666;">Loading articles...</p>
        </div>

        <!-- Modal para leer artículo completo -->
        <div id="articleModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);">
            <div class="modal-content" style="background-color: #fefefe; margin: 2% auto; padding: 30px; border-radius: 10px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;">
                <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                <div id="articleContent"></div>
            </div>
        </div>

        <style>
            .category-btn {
                padding: 8px 16px;
                border: 2px solid #e74c3c;
                background: transparent;
                color: #e74c3c;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }

            .category-btn:hover, .category-btn.active {
                background: #e74c3c;
                color: white;
            }

            .blog-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }

            .blog-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            }

            .blog-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .blog-content {
                padding: 20px;
            }

            .blog-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
                color: #333;
                line-height: 1.4;
            }

            .blog-excerpt {
                color: #666;
                margin-bottom: 15px;
                line-height: 1.6;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .blog-meta {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                font-size: 14px;
                color: #888;
            }

            .blog-category {
                background: #e74c3c;
                color: white;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
            }

            .blog-stats {
                display: flex;
                gap: 15px;
                font-size: 14px;
                color: #666;
            }

            .read-more {
                color: #3498db;
                font-weight: 500;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .read-more:hover {
                color: #2980b9;
            }

            .featured-article {
                border: 2px solid #e74c3c;
            }

            .article-content {
                line-height: 1.8;
                color: #333;
            }

            .article-content h1, .article-content h2, .article-content h3 {
                color: #2c3e50;
                margin-top: 30px;
                margin-bottom: 15px;
            }

            .article-content code {
                background: #f8f9fa;
                padding: 2px 6px;
                border-radius: 4px;
                font-family: 'Courier New', monospace;
            }

            .article-content pre {
                background: #2c3e50;
                color: #ecf0f1;
                padding: 20px;
                border-radius: 8px;
                overflow-x: auto;
                margin: 20px 0;
            }

            .article-content blockquote {
                border-left: 4px solid #3498db;
                padding-left: 20px;
                margin: 20px 0;
                font-style: italic;
                color: #666;
            }
        </style>

        <!-- Blog functionality is handled by js/sections.js and js/api-integration.js -->
        <script>
            // Initialize blog when section is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // The API integration will automatically load articles when the section is ready
                console.log('Blog section ready for API integration');
            });
        </script>
    </section>
</div>
