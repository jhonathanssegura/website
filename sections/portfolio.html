<div id="portfolio">
    <section class="clearfix">
        <h3 style="text-align: center; color:gray; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 15px;">
            <i class="fa fa-folder-open" style="color: var(--accent-color); font-size: 0.8em;"></i>
            Projects Portfolio
        </h3>
        
        <!-- Filtros y búsqueda -->
        <div class="portfolio-filters" style="margin-bottom: 30px;">
            <div class="search-container" style="margin-bottom: 20px;">
                <input type="text" id="projectSearch" placeholder="Search projects..." 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            <div class="filter-buttons" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="golang">Go</button>
                <button class="filter-btn" data-filter="python">Python</button>
                <button class="filter-btn" data-filter="javascript">JavaScript</button>
                <button class="filter-btn" data-filter="microservices">Microservices</button>
                <button class="filter-btn" data-filter="api">APIs</button>
                <button class="filter-btn" data-filter="data">Data</button>
            </div>
        </div>

        <!-- Contenedor de proyectos -->
        <div id="projectsContainer" class="projects-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px;">
            <!-- Los proyectos se cargarán dinámicamente aquí -->
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" style="text-align: center; padding: 40px; display: none;">
            <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 15px; color: #666;">Loading projects...</p>
        </div>

        <!-- Modal para detalles del proyecto -->
        <div id="projectModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);">
            <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 800px; max-height: 80vh; overflow-y: auto;">
                <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>

        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .filter-btn {
                padding: 8px 16px;
                border: 2px solid #3498db;
                background: transparent;
                color: #3498db;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }

            .filter-btn:hover, .filter-btn.active {
                background: #3498db;
                color: white;
            }

            .project-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }

            .project-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            }

            .project-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .project-content {
                padding: 20px;
            }

            .project-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
                color: #333;
            }

            .project-description {
                color: #666;
                margin-bottom: 15px;
                line-height: 1.5;
            }

            .project-tech {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                margin-bottom: 15px;
            }

            .tech-tag {
                background: #e1f5fe;
                color: #0277bd;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
            }

            .project-links {
                display: flex;
                gap: 10px;
            }

            .project-link {
                padding: 8px 16px;
                border-radius: 5px;
                text-decoration: none;
                font-size: 14px;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: #3498db;
                color: white;
            }

            .btn-secondary {
                background: #95a5a6;
                color: white;
            }

            .project-link:hover {
                transform: translateY(-2px);
                box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            }

            .modal-content {
                position: relative;
            }

            .close:hover {
                color: #000;
            }

            .project-stats {
                display: flex;
                gap: 20px;
                margin: 15px 0;
                font-size: 14px;
                color: #666;
            }

            .stat-item {
                display: flex;
                align-items: center;
                gap: 5px;
            }
        </style>

        <!-- Portfolio functionality is handled by js/sections.js and js/api-integration.js -->
        <script>
            // Initialize portfolio when section is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // The API integration will automatically load projects when the section is ready
                console.log('Portfolio section ready for API integration');
            });
        </script>
    </section>
</div>
