        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/estilos.css"> 
        <link rel="stylesheet" href="css/form.css">    
        <style>
            .text-center { text-align: center; }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </head>
    <body class="bg-fixed bg-1" style="color: whitesmoke">
        <div id="particles-js"></div>
        <div class="main-container" style="color: whitesmoke">
            <div class="main wrapper clearfix">
                <!-- Header Start -->
                <header id="header">
                    <div id="logo">
                        <h3>
                            Jhonathan Salas
                        </h3>
                        <h4>
                            Senior Software Engineer
                        </h4>
                    </div>
                </header>
                <!-- Header End -->
                <!-- Main Tab Container -->
                <div id="tab-container" class="tab-container">
                    <!-- Tab List -->
                    <ul class='etabs'>
                        <li class='tab' id="tab-about">
                        <a href="#about"><i class="icon-user"></i><span>About Me</span></a>
                        </li>
                        <li class='tab'>
                        <a href="#resume"><i class="icon-file-text"></i><span>Resume</span></a>
                        </li>
                        <li class='tab'>
                        <a href="#portfolio"><i class="icon-heart"></i><span>Portfolio</span></a>
                        </li>
                        <li class='tab'>
                            <a href="#blog"><i class="icon-text"></i><span>Blog</span></a>
                            </li>
                        <li class='tab'>
                        <a href="#contact"><i class="icon-envelope"></i><span>Contact</span></a>
                        </li>
                    </ul>
                    <!-- End Tab List -->
                    <div id="tab-data-wrap">
                        <!-- About Tab Data -->
                        <div id="about"></div>
                        <!-- Resume Tab Data -->
                        <div id="resume"></div>
                        <!-- Portfolio Tab Data -->
                        <div id="portfolio"></div>
                        <!-- Blog Tab Data -->
                        <div id="blog"></div>
                        <!-- Social Tab Data -->
                        <div id="contact"></div>
                    </div>
                </div>
                <!-- End Tab Container -->
                <footer><p>Â© Jhonathan Salas - 2025</p></footer>
            </div>
            <!-- JS Particles.js -->
            <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
            <script src="js/app.js"></script>
            <!-- JS Sections -->
            <script src="js/scripts.js"></script>
            <script>
                // Function to load sections
                function loadSection(sectionId, filePath) {
                    fetch(filePath)
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById(sectionId).innerHTML = data;
                        })
                        .catch(error => console.error('Error loading section:', error));
                }
                // Load all sections
                loadSection('about', 'sections/about.html');
                loadSection('contact', 'sections/contact.html');
                loadSection('portfolio', 'sections/portfolio.html');
                loadSection('blog', 'sections/blog.html');
                loadSection('resume', 'sections/resume.html');
            </script>
        </div>
    </body>
</html>
